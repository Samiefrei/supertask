name: SuperTask CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t supertask:${{ github.sha }} .
      - uses: aquasecurity/trivy-action@v0.24.0
        with:
          image-ref: supertask:${{ github.sha }}
          severity: CRITICAL
          exit-code: 1
          ignore-unfixed: true
